<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="name-wrapper">
            <div class="name">
                <h1>Etch-A-Sketch</h1>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="form-wrapper">
                <form class="my-form">
                    <input
                        type="number"
                        placeholder="Cell grid (max: 128*128)"
                        name="my-input"
                    />
                    <button>Go</button>
                </form>
                <form class="my-color">
                    <input type="color" value="#e66465" name="my-color" />
                    <input type="submit" value="Go"></input>
                    <label for="my-color">Select color</label>
                </form>
            </div>
            <div class="paint-wrapper">
                <div class="paint-main"></div>
            </div>
            <div class="buttonsWrapper">
                <button class="reset">reset</button>
                <button class="back">Ctr+L</button>
                <button class="recentColor"></button>
                <button class="recentColor"></button>
                <button class="recentColor"></button>
                <button class="recentColor"></button>
                <button class="recentColor"></button>
                <button class="recentColor"></button>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
